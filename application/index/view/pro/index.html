{layout name="public:layout" /}

<div class="row">
    <h4 class="text-center text-danger">请输入需要存储的数据</h4>
    <form class="form-horizontal" action="{:url('pro/save')}" method="post">

        <div class="form-group">
            <label class="col-md-2 control-label">请输入:</label>
            <div class="col-md-10">
                <textarea name="desc" class="form-control" id="content" style="min-height: 250px;" placeholder="包含5个部分;分别是搜索词/日期/星期/时间/套装"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">请输入时间目录:</label>
            <div class="col-md-4">
                <input type="text" class="form-control" name="cat_id" placeholder="例如:古筝">
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-info">保存</button>
            </div>
        </div>

    </form>
</div>
